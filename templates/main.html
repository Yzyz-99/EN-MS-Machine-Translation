<!doctype html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>EN-MS Translation</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
      <div class="d-flex justify-content-center container mt-3">
        <h2>English-Malay Translation</h2>
      </div>

      <form method='POST'>
        <div class="d-flex justify-content-center container mt-3">
            <div class="input-group mb-3">
              <textarea class="form-control" rows="6" name="english" maxlength="3000" required></textarea>
              <input type="submit" name="default" class="btn btn-primary btn-block" value="Translate">
            </div>
        </div>
      </form>

        {% block body %}
        {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    <strong>ERROR: </strong>{{error}}
                </div>
        {% endif %}
        {% endblock %}
    </body>
</html>
